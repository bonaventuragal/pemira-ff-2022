{% extends 'base.html' %}

{% load static %}

{% block meta %}
<title>Pemira FF 2022</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock meta %}

{% block content %}
<div class="flex flex-col justify-center items-center h-full p-20 gap-8">
  <div class="flex flex-col justify-center items-center">
    <p>Hasil Pemungutan Suara</p>
    <p>Calon Anggota Independen BEM FF UI 2022</p>
  </div>

  <div class="grow flex flex-col justify-center w-[50%]">
    <canvas id="chart"></canvas>
  </div>

  <div class="flex flex-col justify-center items-center bg-yellow-200 p-8">
    <p>Hasil Pemungutan Suara</p>
    <p>Calon Anggota Independen BEM FF UI 2022</p>
  </div>
</div>

<script type="text/javascript">
  const ctx = document.getElementById('chart');

  Chart.defaults.font.size = 16;

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Calon 1', 'Calon 2'],
      datasets: [{
        label: '# of Votes',
        data: [10, 17],
        borderWidth: 1,
        backgroundColor: '#FC7723',
        borderColor: '#000'
      }]
    },
    options: {
      indexAxis: 'y',
      barPercentage: 0.3,
      responsive: true,
      maintainAspectRatio: false,
      scales:{
        x: {
          title: {
            display: true,
            text: 'Jumlah Pemilih',
          }
        }
      }
    }
  });
</script>
{% endblock content %}
