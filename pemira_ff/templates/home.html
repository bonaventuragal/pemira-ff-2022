{% extends 'base.html' %}

{% load static %}

{% block meta %}
<title>Pemira FF 2022</title>
<script type="text/javascript" src="{% static 'js/home.js' %}"></script>
{% endblock meta %}

{% block content %}
<div class="flex flex-col justify-center items-center h-[100%] overflow-auto gap-2">
  {% csrf_token %}
  <p class="font-semibold text-4xl">PEMIRA FF 2022</p>
  <p class="font-semibold text-3xl">{{ today }}</p>
  <input type="text" placeholder="Token" id="token-input" />
  <button class="rounded-lg bg-green-300 p-4 text-xl" id="login-btn">LOGIN</button>
</div>

<div id="modal" class="hidden w-screen h-screen bg-slate-800/70 absolute top-0 flex flex-col justify-center items-center">
  <div class="flex flex-col justify-center items-center bg-orange-400/70 p-24 gap-4">
    <p class="text-3xl">Anda login sebagai</p>
    <p id="login-nama" class="text-xl"></p>
    <button id="logout-btn" class="text-xl rounded-lg bg-orange-400 border-2 border-black px-4 py-2">Logout</button>
  </div>
</div>
{% endblock content %}
