{% extends 'base.html' %}

{% load static %}

{% block meta %}
<title>Pemira FF 2022</title>
<script type="text/javascript" src="{% static 'js/home.js' %}"></script>
<style>
  .outline-text {
    text-shadow:
     -2px -2px 0 #150C34,  
      1px -1px 0 #150C34,
      -2px 2px 0 #150C34,
      1px 1px 0 #150C34;
  }
</style>
{% endblock meta %}


{% block content %}
<div class="flex font-simply-rounded justify-center h-[100%] p-4 overflow-auto gap-4">
  <div class="flex flex-col pl-20 gap-4 justify-center items-center"> 
    {% csrf_token %}
    <p class="font-semibold outline-text text-white text-7xl">Selamat datang</p>
    <p class="font-semibold outline-text text-4xl text-liberty">{{ today }}</p>
    <input class="rounded-lg text-3xl border-2 border-russian-violet mt-6 w-[70%] p-4 bg-green-sheen placeholder-white text-center" type="text" placeholder="Token" id="token-input" />
    <button class="rounded-lg mt-4 border-2 border-russian-violet bg-arylide-yellow px-6 py-2 outline-text text-white text-2xl" id="login-btn">LOGIN</button>
  </div>

  <div class="px-12"></div>

  <div class="min-h-full flex items-center">
    <svg class="min-h-[400px] min-w-[400px]">
      <use class="w-full h-full" href="{% static 'img/mascot.svg' %}#aa">
    </svg>
  </div> 
</div>

<div id="success-modal" class="hidden font-simply-rounded w-screen h-screen bg-slate-800/60 absolute top-0 flex flex-col justify-center items-center">
  <div class="flex flex-col justify-center items-center bg-orange-red/70 p-20 gap-4">
    <p class="text-white outline-text text-6xl">Anda login sebagai</p>
    <p id="login-nama" class="text-white outline-text text-5xl pb-14"></p>
    <button id="logout-btn" class="text-2xl text-white font-lora rounded-lg bg-orange-red border-2 border-black px-14 py-4">>> NEXT >></button>
  </div>
</div>

<div id="fail-modal" class="hidden font-simply-rounded w-screen h-screen bg-slate-800/60 absolute top-0 flex flex-col justify-center items-center">
  <div class="flex flex-col justify-center items-center bg-orange-red/70 p-20 gap-4">
    <p class="text-white outline-text text-6xl">Invalid token</p>
    <button id="close-fail-modal" class="text-2xl text-white font-lora rounded-lg bg-orange-red border-2 border-black px-14 py-4">close</button>
  </div>
</div>
{% endblock content %}
